<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        
        <h2>Register</h2>

        <div class="social-buttons">
            <img class="logos" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
            <img class="logos" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="">
            <img class="logos" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="">
            <img class="logos" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="">

        </div>
    
        <div class="form-inputs">

            <input type="text" name="username" id="" placeholder="Username" required min="3" autofocus>
            <input type="email" name="email" placeholder="Email" required id="">
            <input type="password" name="password" id="" required min="6" max="16" placeholder="Password">
            <input type="password" name="confirm-password" id="" required min="6" max="16" placeholder="Confirm Password">

        </div>

        <div class="submit-btn">
            <button type="submit" id="submit-btn">Register</button>
        </div>





    </form>
    
</body>
</html>
